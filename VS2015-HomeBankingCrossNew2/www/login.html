<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0">
    <title>Homebanking-STEFANINI</title>

    <link href="css/jquery.mobile-1.4.4.min.css" rel="stylesheet" />
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.4.min.js"></script>
    <script src="scripts/br.js"></script>
    
</head>
<body>

    <div data-url="demo-page" data-role="page" data-theme="b" class="my-page" style=" overflow-y: hidden; overflow-x: hidden;"  >

        <!-- Header -->
        <div data-role="header">
            <a onclick="inicioPrimeraVez()" data-transition="flow" class="ui-btn-right ui-nodisc-icon" data-shadow="false" data-iconshadow="false" data-icon="carat-l" data-iconpos="notext" data-rel="back" data-ajax="false">Back</a>
            <img src="images/logo.png" style="width: 60px; height: 15px; text-align:center;"/>
        </div>
        <!---End Header-->

        <script type="text/javascript">
        $(document).ready(function () {
            document.getElementById('txtUser').value = localStorage.getItem("CLIENTE");
            //document.getElementById('txtPwd').value = 'Welcome1';
        });
        </script>
        
        <!--Main Principal--->
        <div role="main" class="ui-content" style="overflow-y: hidden; overflow-x: hidden;" >
            
            <table style='width:100%; text-align: center;' border='0' cellspacing='0' cellpadding='0' onkeypress="if (event.keyCode == 13) validaUsuario();">
                <tr>
                    <td colspan='4'>&nbsp;</td>
                </tr>
                <tr>
                    <td colspan='4'>Acceso</td>
                </tr>
                <tr>
                    <td colspan='4'></td>
                </tr>
                <tr>
                    <td style='width:5%;'></td>
                    <td style='width:90%;' colspan='2'><input type="text" disabled="disabled"  style="text-align:center; font-size:20px;" id="txtUser" data-mini="true" placeholder="Usuario" data-theme="b"></td>
                    <td style='width:5%;'></td>
                </tr>
                <tr>
                    <td colspan='4'></td>
                </tr>
                <tr>
                    <td style='width:5%;'></td>
                    <td style='width:90%;' colspan='2'><input type="password"   style="text-align:center; font-size:20px;" id="txtPwd" data-mini="true" placeholder="Contrase&ntilde;a" data-theme="b"></td>
                    <td style='width:5%;'></td>
                </tr>
                <tr>
                    <td colspan='4'></td>
                </tr>
                <tr>
                    <td style='width:5%;'></td>
                    <td style='width:90%;' colspan='2'><button id="btnLogin" onclick="validaUsuario()" data-mini="true" data-theme="b" data-icon="check">Iniciar Sesi&oacute;n</button></td>
                    <td style='width:5%;'></td>
                </tr>
            </table>

        </div>
        <!--End Main Principal--->


        <!--footer-->
        
        <!---End Footer--->     
		
    </div>

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>

</body>
</html>
