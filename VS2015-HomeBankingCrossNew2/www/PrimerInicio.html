<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0">
    <title>Homebanking-STEFANINI</title>
    <link href="css/jquery.mobile-1.4.4.min.css" rel="stylesheet" />

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.4.min.js"></script>
    <script src="scripts/br.js"></script>
    <link rel="stylesheet" media="all and (orientation:portrait)" href="css/style_entradaportrait.css">
    <link rel="stylesheet" media="all and (orientation:landscape)" href="css/style_entradalandscape.css">
    <link href="css/css-metro.css" rel="stylesheet" type="text/css">
    <script src="scripts/js-metro.js" type="text/javascript"></script><!--<script>document.addEventListener("deviceready", onDeviceReady, true);</script>-->
</head>

<body >

    <div data-url="demo-page" data-role="page" data-theme="b" class="" style="height:100%;overflow:hidden;">

        <!-- Header -->
        <div data-role="header" style="background-color:#2F5597">
            <!--<img src="images/logo.png" style="width: 60px; height: 15px; text-align:center;"/>-->

        </div>
        <!---End Header-->
        <!--Main Principal--->
        <div role="main" class="ui-content" style="height:73%; overflow-y: hidden; overflow-x: hidden; background-image: url('images/fondo-3.jpg');">

           <!-- <div >
                 <img src="images/Logoblanco.png" alt="Placeholder image" width="200" style="padding-top: 20px;" class="img-responsive">
            </div>-->
            <table border="0" style="width:100%;height:75%; text-align: center;"  cellspacing='0' cellpadding='0' >
                <tr>
                    <td colspan='4'>
                        <img src="images/Logoblanco.png" alt="Placeholder image" width="200" style="padding-top: 20px" class="img-responsive">
                    </td>
                </tr>
                <tr>
                    <td colspan='4' style="height:10px"></td>
                </tr>
               
                 <tr>
                    <td colspan='4' style="height:20px"></td>
                </tr>
                <tr>
                    <td colspan='4'></td>
                </tr>
                <tr>
                    <td style='width:5%;'></td>
                    <td style='width:90%;' colspan='2'><input type="number"  maxlength='10' onkeyup='return validarSiNumeroTelefonico(this.value);' style="background:white; -webkit-box-shadow: 1px 1px 5px #000000;box-shadow: 1px 1px 5px #000000;border: 0px;  text-align:center; font-size:20px;" id="numTelefono" data-mini="true" placeholder="Su n&uacute;mero telef&oacute;nico" data-theme="b"></td>

                </tr>
                <tr>
                    <td colspan='4'></td>
                </tr>
                <tr>
                    <td style='width:5%;'></td>
                    <td style='width:90%;' colspan='2'><input type="password" maxlength='30' style="background:white; -webkit-box-shadow: 1px 1px 5px #000000;box-shadow: 1px 1px 5px #000000;border: 0px;      text-align:center; font-size:20px;" id="InicioPassword" data-mini="true" placeholder="Su contrase&ntilde;a" data-theme="b"></td>
                    <td style='width:5%;'></td>
                </tr>
                <tr>
                    <td colspan='4'></td>
                </tr>
                <tr>
                    <td style='width:5%;'></td>
                    <td style='width:90%;' colspan='2'><button id="btnTelefono" onclick="validarNumeroTel()" data-mini="true" data-theme="b" class="btn button button:hover">Asociar</button></td>
                    <td style='width:5%;'></td>
                </tr>
            </table>

        </div>
        <!--End Main Principal--->
        <!--footer-->
        <div data-role="footer" style="background-color:#2F5597;width:100%;display: table;text-align: center;margin-left: auto; margin-right: auto;">
             <span style="height:20px;text-shadow:none;font-size:14px; ">2017</span>
        </div>
        <!---End Footer--->

    <div id="LoadingImageTEL" style="display: none; position: absolute; top: 0%; left: 0%; width: 100%; height: 100%; background-color: black; z-index:1; -moz-opacity: 0.9; opacity:.90; filter: alpha(opacity=90);"></div>

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
