            $(document).ready(function () {

                var myDB;
                //create or open db

                myDB = window.sqlitePlugin.openDatabase({ name: "mySQLite.db", location: 'default' });
                //-----------------------select------------------------------
                myDB.transaction(function (transaction) {
                    transaction.executeSql("SELECT valor FROM parametros where parametro='CLIENTE' ", [], function (tx, results) {
                        var len = results.rows.length, i;

                        for (i = 0; i < len; i++) {
                            document.getElementById('txtUser').value = results.rows.item(i).valor;

                    }, null);
                });
